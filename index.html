<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Form</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
	 <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1 class="topH">The Code Review</h1>
	<header class="head-container"> 
		<h2>Signup for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>
		<hr>
	</header>
	<div class="container">
		<form class="form-contact br">
			<fieldset class="fieldset1">
				<legend>Contact Information</legend>
				<div class="flexbox">
					<label for="name">Full Name</label>
					<input required type="text" id="name" name="FullName" placeholder="Required">
				</div>
				<div class="flexbox">
					<label for="email">Email Address</label>
					<input required type="email" id="email" name="E_mail" placeholder="Required">
				</div>
				<div class="flexbox">
					<label for="phone-number">Phone Number</label>
					<input required type="tel" id="phone-number" name="PhoneNumber" placeholder="Required">
				</div>
				<div class="flexbox">
					<label for="address">Street Address</label>
					<input required type="text" id="address" name="StreetAddress" placeholder="Required">
				</div>
				<div class="flexbox">
					<label for="city">City</label>
					<input required type="text" id="city" name="City" placeholder="Required">
				</div>
				<div class="flexbox">
					<label for="state">State</label>
					<select id="state" name="States" required>
						<option value="" selected>Choose State</option>
						<option value="AL">AL</option>
						<option value="AK">AK</option>
						<option value="AZ">AZ</option>
						<option value="AR">AR</option>
						<option value="CA">CA</option>
						<option value="CO">CO</option>
						<option value="CT">CT</option>
						<option value="DE">DE</option>
						<option value="FL">FL</option>
						<option value="GA">GA</option>
						<option value="HI">HI</option>
						<option value="ID">ID</option>
						<option value="IL">IL</option>
						<option value="IN">IN</option>
						<option value="IA">IA</option>
						<option value="KS">KS</option>
						<option value="KY">KY</option>
						<option value="LA">LA</option>
						<option value="ME">ME</option>
						<option value="MD">MD</option>
						<option value="MA">MA</option>
						<option value="MI">MI</option>
						<option value="MN">MN</option>
						<option value="MS">MS</option>
						<option value="MO">MO</option>
						<option value="MT">MT</option>
						<option value="NE">NE</option>
						<option value="NV">NV</option>
						<option value="NH">NH</option>
						<option value="NJ">NJ</option>
						<option value="NM">NM</option>
						<option value="NY">NY</option>
						<option value="NC">NC</option>
						<option value="ND">ND</option>
						<option value="OH">OH</option>
						<option value="OK">OK</option>
						<option value="OR">OR</option>
						<option value="PA">PA</option>
						<option value="RI">RI</option>
						<option value="SC">SC</option>
						<option value="SD">SD</option>
						<option value="TN">TN</option>
						<option value="TX">TX</option>
						<option value="UT">UT</option>
						<option value="VT">VT</option>
						<option value="VA">VA</option>
						<option value="WA">WA</option>
						<option value="WV">WV</option>
						<option value="WI">WI</option>
						<option value="WY">WY</option>
					</select>
				</div>
				<div class="zipbox">
					<label for="zip">Zip Code</label>
					<input required class="zip-box" type="number" id="zip" name="ZipCode" placeholder="Required">
				</div>
				<hr>
			</fieldset>

			<fieldset class="fieldset2">
				<legend>Newsletter</legend>
				<label>Select the newsletters you would like to receive</label>

				<input type="checkbox" id="html-news" name="UserChoice">
				<label for="html-news">HTML News</label><br>

				<input type="checkbox" id="css-news" name="UserChoice">
				<label for="css-news">CSS News</label><br>

				<input type="checkbox" id="javascript-news" name="UserChoice">
				<label for="javascript-news">Javascript News</label><br>

				<label>Newsletter format</label>

				<input type="radio" id="HTML" name="FormatChoice">
				<label for="HTML">HTML</label><br>

				<input type="radio" id="plain-text" name="FormatChoice">
				<label for="plain-text">Plain text</label><br>

				<label for="msg">Other topics you'd like to hear about</label>
				<textarea id="msg" name="TextArea" rows="7"></textarea>


				<button class="btn default" type="submit" value="Sign Up">Sign up</button>
			</fieldset>
		</form>
	</div>
	<footer>
		<p style="color: lightgray;">&copy; <em>The Code Review</em></p>
	</footer>
</body>
</html>
